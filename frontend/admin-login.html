<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理後台登入</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <script src="js/styleLoader.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 500px">
      <img src="assets/logo.png" alt="小跑豬 LOGO" class="header-logo" />
      <h1>管理後台登入</h1>

      <div id="message-box" class="alert" style="display: none"></div>

      <form id="admin-login-form" class="auth-form active">
        <div class="form-group">
          <label for="admin-email">管理員 Email</label>
          <input type="email" id="admin-email" required />
        </div>
        <div class="form-group">
          <label for="admin-password">密碼</label>
          <input type="password" id="admin-password" required />
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
      </form>

      <a
        href="index.html"
        class="btn btn-secondary"
        style="text-decoration: none; text-align: center; margin-top: 10px"
        >返回首頁</a
      >
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/admin-login.js"></script>
  </body>
</html>
