<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>新增員工 - 小跑豬後台</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin-modern.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="page-title">新增內部員工帳號</h1>

      <div style="max-width: 650px; margin: 0 auto">
        <div class="card">
          <div
            class="card-header bg-primary text-white"
            style="background: linear-gradient(135deg, #4e73df, #224abe)"
          >
            <span style="font-size: 1.1rem"
              ><i class="fas fa-user-shield"></i> 建立管理帳號</span
            >
          </div>
          <div class="card-body">
            <form id="register-form">
              <div class="form-group mb-3">
                <label class="font-weight-bold">員工姓名</label>
                <input
                  type="text"
                  id="staff-name"
                  class="form-control"
                  placeholder="請輸入姓名"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="font-weight-bold">登入 Email</label>
                <input
                  type="email"
                  id="staff-email"
                  class="form-control"
                  placeholder="example@runpiggy.com"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="font-weight-bold">登入密碼 (至少6位)</label>
                <input
                  type="password"
                  id="staff-password"
                  class="form-control"
                  minlength="6"
                  placeholder="******"
                  required
                />
              </div>

              <div class="form-group mb-4">
                <label class="font-weight-bold mb-2">權限設定</label>
                <div
                  style="
                    background: #f8f9fc;
                    padding: 15px;
                    border-radius: 8px;
                    border: 1px solid #e3e6f0;
                  "
                >
                  <div class="form-check mb-2">
                    <input
                      type="checkbox"
                      id="p-dashboard"
                      value="CAN_VIEW_DASHBOARD"
                      checked
                    />
                    <label for="p-dashboard">查看儀表板</label>
                  </div>
                  <div class="form-check mb-2">
                    <input
                      type="checkbox"
                      id="p-packages"
                      value="CAN_MANAGE_PACKAGES"
                      checked
                    />
                    <label for="p-packages">管理包裹 (入庫/更新)</label>
                  </div>
                  <div class="form-check mb-2">
                    <input
                      type="checkbox"
                      id="p-shipments"
                      value="CAN_MANAGE_SHIPMENTS"
                      checked
                    />
                    <label for="p-shipments">管理集運單 (出貨/審核)</label>
                  </div>
                  <hr style="margin: 10px 0" />
                  <div class="form-check mb-2">
                    <input
                      type="checkbox"
                      id="p-users"
                      value="CAN_MANAGE_USERS"
                    />
                    <label for="p-users" class="text-danger font-weight-bold"
                      >會員與員工管理 (Admin)</label
                    >
                  </div>
                  <div class="form-check mb-2">
                    <input
                      type="checkbox"
                      id="p-system"
                      value="CAN_MANAGE_SYSTEM"
                    />
                    <label for="p-system" class="text-danger font-weight-bold"
                      >系統全域設定 (System)</label
                    >
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="p-logs" value="CAN_VIEW_LOGS" />
                    <label for="p-logs" class="text-secondary"
                      >查看操作日誌</label
                    >
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-check"></i> 建立帳號
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/admin-layout.js"></script>
    <script src="js/admin-register.js"></script>
  </body>
</html>
