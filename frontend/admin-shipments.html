<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>集運單管理 - 小跑豬後台</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin-modern.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="page-title">集運單管理</h1>

      <div class="card">
        <div class="card-body">
          <div class="filters-bar" style="margin-bottom: 0">
            <div style="flex: 1; min-width: 200px">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="搜尋訂單號 / 會員 / 收件人..."
              />
            </div>
            <div style="flex: 0 0 180px">
              <select id="status-filter" class="form-control">
                <option value="">所有狀態</option>
                <option value="PENDING_PAYMENT">待付款</option>
                <option value="PENDING_REVIEW">已付款待審核</option>
                <option value="PROCESSING">處理中 (已收款)</option>
                <option value="SHIPPED">已發貨</option>
                <option value="COMPLETED">已完成</option>
                <option value="CANCELLED">已取消</option>
              </select>
            </div>
            <button class="btn btn-primary" id="btn-search">搜尋</button>
            <button class="btn btn-secondary" id="btn-export">匯出 CSV</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <span><i class="fas fa-shipping-fast"></i> 訂單列表</span>
          <span
            id="selected-count"
            style="
              display: none;
              margin-left: 10px;
              font-size: 0.9rem;
              color: red;
            "
            >已選 0 筆</span
          >
          <div style="display: flex; gap: 5px">
            <button
              class="btn btn-sm btn-info"
              id="btn-bulk-process"
              style="display: none"
            >
              批量確認收款
            </button>
            <button
              class="btn btn-sm btn-danger"
              id="btn-bulk-delete"
              style="display: none"
            >
              批量刪除
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="modern-table">
              <thead>
                <tr>
                  <th style="width: 40px">
                    <input type="checkbox" id="select-all" />
                  </th>
                  <th>訂單號</th>
                  <th>建立時間</th>
                  <th>會員</th>
                  <th>收件人</th>
                  <th>總金額</th>
                  <th>發票</th>
                  <th>狀態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="shipment-list">
                <tr>
                  <td colspan="9" class="text-center p-3">載入中...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div
          class="card-body border-top"
          id="pagination"
          style="display: flex; justify-content: flex-end; gap: 5px"
        ></div>
      </div>
    </div>

    <div
      id="shipment-modal"
      class="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        class="card"
        style="
          width: 700px;
          max-width: 95%;
          margin: 5% auto;
          max-height: 90vh;
          overflow-y: auto;
        "
      >
        <div class="card-header">
          <span id="modal-title">訂單詳情</span>
          <button class="btn btn-sm btn-danger modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="card-body">
          <form id="edit-shipment-form">
            <input type="hidden" id="edit-shipment-id" />

            <div
              style="
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                background: #f8f9fc;
                padding: 10px;
                border-radius: 5px;
              "
            >
              <div><strong>收件人:</strong> <span id="m-recipient"></span></div>
              <div><strong>電話:</strong> <span id="m-phone"></span></div>
              <div style="grid-column: 1 / -1">
                <strong>地址:</strong> <span id="m-address"></span>
              </div>
              <div><strong>身分證:</strong> <span id="m-id"></span></div>
              <div><strong>會員:</strong> <span id="m-user"></span></div>
            </div>

            <div style="margin-top: 15px">
              <label class="text-primary font-weight-bold">📦 包裹內容</label>
              <div
                id="m-packages"
                style="
                  border: 1px solid #eee;
                  padding: 5px;
                  max-height: 100px;
                  overflow-y: auto;
                "
              ></div>
            </div>

            <div
              style="
                margin-top: 15px;
                border-top: 1px dashed #ddd;
                padding-top: 10px;
              "
            >
              <div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px"
              >
                <div>
                  <label>訂單狀態</label>
                  <select id="m-status" class="form-control">
                    <option value="PENDING_PAYMENT">待付款</option>
                    <option value="PROCESSING">已收款 (PROCESSING)</option>
                    <option value="SHIPPED">已發貨 (SHIPPED)</option>
                    <option value="COMPLETED">已完成</option>
                    <option value="CANCELLED">取消/退回</option>
                  </select>
                </div>
                <div>
                  <label>總金額 (NT$)</label>
                  <input type="number" id="m-cost" class="form-control" />
                </div>
              </div>
              <div style="margin-top: 10px">
                <label>台灣端單號 (Tracking TW)</label>
                <input
                  type="text"
                  id="m-tracking-tw"
                  class="form-control"
                  placeholder="輸入台灣物流單號"
                />
              </div>
            </div>

            <div
              style="
                margin-top: 15px;
                background: #fff3e0;
                padding: 10px;
                border-radius: 5px;
              "
            >
              <label style="color: #e65100">付款憑證</label>
              <div id="m-proof"></div>
            </div>

            <div
              style="
                text-align: right;
                margin-top: 20px;
                display: flex;
                gap: 10px;
                justify-content: flex-end;
              "
            >
              <button
                type="button"
                class="btn btn-secondary"
                onclick="printShipment()"
              >
                列印明細
              </button>
              <button type="submit" class="btn btn-success">儲存更新</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/shippingData.js"></script>
    <script src="js/admin-layout.js"></script>
    <script src="js/admin-shipments.js"></script>
  </body>
</html>
