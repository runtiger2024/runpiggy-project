<div id="claim-package-modal" class="modal-overlay" style="display: none">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <h3>🙋‍♂️ 認領無主包裹</h3>
    <div class="alert alert-info" style="font-size: 13px">
      若您忘記預報且包裹已入庫（顯示為無主件），請在此認領。<br />
      <strong>只需輸入完整單號即可認領</strong>，購物憑證為選填。
    </div>
    <form id="claim-package-form">
      <div class="form-group">
        <label class="required">物流單號</label>
        <input
          type="text"
          id="claim-tracking"
          class="form-control"
          placeholder="請輸入完整單號"
          required
        />
      </div>
      <div class="form-group">
        <label>購物證明截圖 (選填)</label>
        <input
          type="file"
          id="claim-proof"
          accept="image/*"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">提交認領</button>
    </form>
  </div>
</div>
