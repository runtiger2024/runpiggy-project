<div id="deposit-modal" class="modal-overlay" style="display: none">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <h3>💰 申請錢包儲值</h3>
    <div id="deposit-bank-info"></div>
    <form id="deposit-form">
      <div class="form-group">
        <label class="required">儲值金額 (NT$)</label>
        <input
          type="number"
          id="dep-amount"
          class="form-control"
          min="100"
          required
        />
      </div>
      <div class="form-group">
        <label>備註 / 轉帳末五碼</label>
        <input
          type="text"
          id="dep-note"
          class="form-control"
          placeholder="例: 末五碼 12345"
        />
      </div>
      <div class="form-group">
        <label class="required">轉帳憑證截圖</label>
        <input
          type="file"
          id="dep-proof"
          accept="image/*"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">提交申請</button>
    </form>
  </div>
</div>
