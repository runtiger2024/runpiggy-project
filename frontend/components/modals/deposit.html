<div id="deposit-modal" class="modal-overlay" style="display: none">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <h3>💰 申請錢包儲值</h3>
    <div id="deposit-bank-info"></div>
    <form id="deposit-form">
      <div class="form-group">
        <label class="required">儲值金額 (NT$)</label>
        <input
          type="number"
          id="dep-amount"
          class="form-control"
          min="100"
          required
        />
      </div>

      <div
        class="form-group"
        style="
          background: #f0f7ff;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #cce5ff;
        "
      >
        <label style="color: #0056b3; font-weight: bold; font-size: 13px"
          >發票資訊 (B2B請填寫)</label
        >
        <div style="display: flex; gap: 10px; margin-top: 5px">
          <input
            type="text"
            id="dep-taxId"
            class="form-control"
            placeholder="統一編號"
            style="font-size: 13px"
          />
          <input
            type="text"
            id="dep-invoiceTitle"
            class="form-control"
            placeholder="公司抬頭"
            style="font-size: 13px"
          />
        </div>
      </div>

      <div class="form-group">
        <label>備註 / 轉帳末五碼</label>
        <input
          type="text"
          id="dep-note"
          class="form-control"
          placeholder="例: 末五碼 12345"
        />
      </div>
      <div class="form-group">
        <label class="required">轉帳憑證截圖</label>
        <input
          type="file"
          id="dep-proof"
          accept="image/*"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">提交申請</button>
    </form>
  </div>
</div>
