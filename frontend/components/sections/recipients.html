<div style="display: flex; justify-content: flex-end; margin-bottom: 15px">
  <button
    id="btn-add-recipient"
    class="btn btn-primary btn-sm"
    style="width: auto"
  >
    <i class="fas fa-plus"></i> 新增收件人
  </button>
</div>

<div id="recipient-list-container" class="recipient-grid">
  <p class="text-center" style="width: 100%; color: #999; padding: 20px">
    載入中...
  </p>
</div>

<div id="recipient-modal" class="modal-overlay" style="display: none">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <h3 id="recipient-modal-title">新增常用收件人</h3>
    <form id="recipient-form">
      <input type="hidden" id="recipient-id" />
      <div class="form-group">
        <label class="required">收件人姓名</label>
        <input type="text" id="rec-name" class="form-control" required />
      </div>
      <div class="form-group">
        <label class="required">聯絡電話</label>
        <input type="tel" id="rec-phone" class="form-control" required />
      </div>
      <div class="form-group">
        <label class="required">身分證字號 (報關用)</label>
        <input type="text" id="rec-idNumber" class="form-control" required />
      </div>
      <div class="form-group">
        <label class="required">完整地址</label>
        <input
          type="text"
          id="rec-address"
          class="form-control"
          placeholder="縣市/區/路/號/樓"
          required
        />
      </div>
      <div class="form-group">
        <label
          class="checkbox-container"
          style="display: flex; align-items: center; gap: 8px"
        >
          <input type="checkbox" id="rec-isDefault" style="width: auto" />
          設為預設收件人
        </label>
      </div>
      <button type="submit" class="btn btn-primary">儲存</button>
    </form>
  </div>
</div>

<div style="height: 80px"></div>
