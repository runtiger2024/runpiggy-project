<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忘記密碼 - 小跑豬</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <script src="js/styleLoader.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 500px; margin-top: 50px">
      <div style="text-align: center; margin-bottom: 30px">
        <img src="assets/logo.png" alt="Logo" style="height: 60px" />
        <h2>重設您的密碼</h2>
        <p style="color: #666; font-size: 14px">
          請輸入您的註冊 Email，系統將發送重設連結給您。
        </p>
      </div>

      <div id="message-box" class="alert" style="display: none"></div>

      <form id="forgot-form" class="auth-form">
        <div class="form-group">
          <label for="email">電子郵件 (Email)</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="請輸入註冊時的 Email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">
          發送重設信
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a href="login.html" style="color: #666; font-size: 14px">
          <i class="fas fa-arrow-left"></i> 返回登入頁
        </a>
      </div>
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/forgot-password.js"></script>
  </body>
</html>
