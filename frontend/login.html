<script>
  if (localStorage.getItem("token")) {
    window.location.href = "dashboard.html";
  }
</script>

<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員中心 - 小跑豬</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <script src="js/styleLoader.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" alt="小跑豬 LOGO" class="header-logo" />
      <h1>會員中心</h1>

      <nav class="main-nav"></nav>

      <div class="auth-container">
        <div class="auth-tabs">
          <button id="tab-login" class="tab-btn active">會員登入</button>
          <button id="tab-register" class="tab-btn">註冊新會員</button>
        </div>

        <div id="message-box" class="alert" style="display: none"></div>

        <form id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-email">電子郵件 (Email)</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="form-group">
            <label for="login-password">密碼</label>
            <input type="password" id="login-password" required />
            <div style="text-align: right; margin-top: 5px">
              <a
                href="forgot-password.html"
                style="font-size: 13px; color: #666; text-decoration: underline"
                >忘記密碼？</a
              >
            </div>
          </div>
          <button type="submit" class="btn btn-primary">登入</button>
        </form>

        <form id="register-form" class="auth-form" style="display: none">
          <div class="form-group">
            <label for="reg-name">姓名 (必填)</label>
            <input type="text" id="reg-name" required />
          </div>
          <div class="form-group">
            <label for="reg-email">電子郵件 (Email) (必填)</label>
            <input type="email" id="reg-email" required />
          </div>
          <div class="form-group">
            <label for="reg-password">密碼 (必填，至少6位數)</label>
            <input type="password" id="reg-password" minlength="6" required />
          </div>
          <button type="submit" class="btn btn-primary">註冊</button>
        </form>
      </div>
    </div>
    <script src="js/apiConfig.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
