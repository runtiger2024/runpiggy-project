<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定新密碼 - 小跑豬</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <script src="js/styleLoader.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 500px; margin-top: 50px">
      <div style="text-align: center; margin-bottom: 30px">
        <img src="assets/logo.png" alt="Logo" style="height: 60px" />
        <h2>設定新密碼</h2>
        <p style="color: #666; font-size: 14px">請輸入您的新密碼。</p>
      </div>

      <div id="message-box" class="alert" style="display: none"></div>

      <form id="reset-form" class="auth-form">
        <div class="form-group">
          <label for="new-password">新密碼 (至少 6 位數)</label>
          <input
            type="password"
            id="new-password"
            class="form-control"
            required
            minlength="6"
            placeholder="請輸入新密碼"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">確認新密碼</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            required
            minlength="6"
            placeholder="請再次輸入新密碼"
          />
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">
          確認重設
        </button>
      </form>

      <div
        id="login-link"
        style="text-align: center; margin-top: 20px; display: none"
      >
        <a href="login.html" class="btn btn-secondary">前往登入</a>
      </div>
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/reset-password.js"></script>
  </body>
</html>
